name: Deploy Talentum with PM2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci --silent

      - name: Build project
        run: |
          echo "Compiling project in GitHub Actions runner..."
          NODE_OPTIONS="--max-old-space-size=512" npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy compiled files to VPS
        run: |
          echo "Deploying compiled build to VPS..."
          BUILD_DIR="dist"
          if [ ! -d "$BUILD_DIR" ]; then
            BUILD_DIR="build"
          fi

          if [ ! -d "$BUILD_DIR" ]; then
            echo "❌ No se encontró carpeta de build ni dist."
            exit 1
          fi

          # Limpia completamente el directorio remoto antes de subir el build
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "rm -rf /var/www/html/talentum/*"

          # Sube solo los archivos del build compilado
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ${BUILD_DIR}/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/html/talentum/

      - name: Restart PM2
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USER: ${{ secrets.VPS_USER }}
        run: |
          echo "Restarting PM2 process on VPS..."
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${USER}@${HOST} bash -s <<'ENDSSH'
            export PATH="/home/yafel/.nvm/versions/node/v22.21.0/bin:$PATH"
            pm2 restart all || pm2 start ecosystem.config.js
            echo "✅ PM2 restarted successfully."
          ENDSSH
