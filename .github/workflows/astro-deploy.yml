name: Deploy Talentum with PM2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'dist' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/html/talentum/

      - name: Build and Deploy Compiled Files
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${USER}@${HOST} bash -s <<'ENDSSH'
            set -e
            export PATH="/home/yafel/.nvm/versions/node/v22.21.0/bin:$PATH"

            cd /var/www/html/talentum

            echo "Installing dependencies..."
            npm ci --silent

            echo "Building project..."
            npm run build

            echo "Preparing deployment..."
            TEMP_DIR="/tmp/talentum_build_$(date +%s)"
            mkdir -p "$TEMP_DIR"

            if [ -d "dist" ]; then
              cp -r dist/* "$TEMP_DIR/"
            elif [ -d "build" ]; then
              cp -r build/* "$TEMP_DIR/"
            else
              echo "❌ No se encontró carpeta de compilado (dist o build)."
              exit 1
            fi

            echo "Cleaning old project files..."
            find . -mindepth 1 -maxdepth 1 ! -name 'node_modules' ! -name '.pm2' -exec rm -rf {} +

            echo "Deploying new build to root..."
            cp -r "$TEMP_DIR"/* .

            echo "Cleaning temp files..."
            rm -rf "$TEMP_DIR"

            echo "Restarting PM2..."
            pm2 restart all || pm2 start ecosystem.config.js

            echo "✅ Deployment completed successfully!"
          ENDSSH